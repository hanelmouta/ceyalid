<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GDP Globe</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="preconnect" href="https://unpkg.com">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Georgia,serif;background:linear-gradient(180deg,#fffdf7 0%,#f1ecde 90%)}
a.back{position:fixed;top:18px;left:18px;background:#c4993e;color:#fff;
       padding:.6rem 1.4rem;border-radius:28px;font-weight:600;text-decoration:none;
       box-shadow:0 2px 6px rgb(0 0 0/.15);z-index:10}
a.back:hover{transform:translateY(-2px);box-shadow:0 6px 10px rgb(0 0 0/.25)}
.wrapper{height:100vh;display:flex;flex-direction:column;align-items:center;
         justify-content:center;gap:1.6rem;padding:2rem}
#globeViz{width:80vmin;height:80vmin;max-width:680px;max-height:680px}
.controls{display:flex;flex-direction:column;align-items:center}
#yearLabel{font-weight:600;margin-bottom:.4rem;font-size:1.1rem}
input[type=range]{width:320px}
.legend{margin-top:.8rem;font-style:italic;color:#555}
</style>
</head>

<body>
<!-- bouton retour -->
<a class="back" href="index.html">← Back</a>

<div class="wrapper">
  <div id="globeViz"></div>

  <div class="controls">
    <label id="yearLabel">Year: <span id="yearVal">1995</span></label>
    <input type="range" id="yearSlider" min="1995" max="2017" value="1995">
    <div class="legend">GDP – </div>
  </div>
</div>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/globe.gl@2.36.7/dist/globe.gl.min.js"></script>

<script>
const globe = Globe()(document.getElementById('globe'))
  .globeImageUrl('assets/hj.png')   // ton image locale
  .pointOfView({lat:15,lng:0,alt:2})
  .backgroundColor('rgba(0,0,0,0)');

globe.controls().autoRotate = true;
globe.controls().autoRotateSpeed = 0.4;
</script>
